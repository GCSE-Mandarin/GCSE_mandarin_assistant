[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # Disable secrets scanning for expected API keys in build output
  # These are client-side API keys that need to be in the bundle
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

